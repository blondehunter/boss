<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>International Women's Day Celebration</title>
<style>
    body {
        font-family: "Sofia", sans-serif;
        background: url('https://source.unsplash.com/1920x1080/?ukrainianflowers,flowers') center/cover fixed no-repeat;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        max-width: 600px;
        text-align: center;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
        color: #0057b8;
        margin-top: 0;
    }
    p {
        margin-top: 0;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 2px solid #0057b8;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #0057b8;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #002d5a;
    }
    .message-container {
        margin-top: 20px;
        text-align: left;
    }
    .message {
        padding: 20px;
        margin-bottom: 20px;
        background-color: #fce4ec;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    .heart-icon {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        color: #c2185b;
        font-size: 36px;
        line-height: 0;
    }
    #messagesLink {
        color: #0057b8;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
        display: block;
    }
</style>
</head>
<body>
<div id="container">
    <h1>International Women's Day Celebration</h1>
    <p>Enter your name to get a personalized message:</p>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <br><br>
    <label for="colorPicker">Choose a color for your message:</label>
    <input type="color" id="colorPicker" value="#ffffff">
    <br><br>
    <button onclick="generateMessage()">Get Message</button>
    <div id="message"></div>

    <script>
        function generateMessage() {
            console.log("Function executed"); // Check if the function is executed
            let name = document.getElementById("nameInput").value.trim();
            if (name.toLowerCase() !== "anya") {
                // If the entered name is not "Anya", display a message and return
                alert("Please enter 'Anya' as the name to proceed.");
                return;
            }

            // Generate and display messages and videos
            let acrostic = generateAcrostic(name);
            let color = document.getElementById("colorPicker").value;
            let message = `<div class="message-container">`;
            message += `<div class="message" style="background-color: ${color}; color: #333;">`;
            message += `<span class="heart-icon">&hearts;</span>`;
            message += `<p>Dear ${name},</p>`;
            message += `<p>Happy International Women's Day!</p>`;
            message += `<div style="font-size: 24px;">`;
            message += `<p>${acrostic}</p>`;
            message += `</div>`;
            message += `<p>Share a message for all the other women:</p>`;
            message += `<textarea id="userMessage" rows="4" cols="50" placeholder="Write your message here..."></textarea>`;
            message += `<button onclick="storeMessage('${name}')">Save Message</button>`;
            message += `</div></div>`;

            // First video (MP4)
            let videoSource1 = "C:/Users/HP/OneDrive/Masaüstü/anya/anya.mp4"; // Path to the first video
            let videoEmbed1 = `<video width="560" height="315" controls><source src="${videoSource1}" type="video/mp4">Your browser does not support the video tag.</video>`;

            // Second video (YouTube - bHzHlSLhtmM)
            let videoSource2 = "https://www.youtube.com/embed/bHzHlSLhtmM"; // YouTube video link
            let videoEmbed2 = `<iframe width="560" height="315" src="${videoSource2}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

            // Third video (YouTube - 828xmcujEaI)
            let videoSource3 = "https://www.youtube.com/embed/828xmcujEaI"; // YouTube video link
            let videoEmbed3 = `<iframe width="560" height="315" src="${videoSource3}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

            // Concatenate all videos
            let videos = videoEmbed1 + videoEmbed2 + videoEmbed3;
            document.getElementById("message").innerHTML = message + videos;
        }

        function generateAcrostic(name) {
            let acrosticMessages = {
                "A": [
                    "Amazing in everything you do",
                    "Always striving for excellence",
                    "A beacon of strength and courage"
                ],
                "N": [
                    "Nurturing and kind-hearted",
                    "Never afraid to stand up for what's right",
                    "Navigating life with grace and wisdom"
                ],
                "Y": [
                    "Yearning to make the world a better place",
                    "You inspire those around you",
                    "Your presence brings joy and warmth"
                ],
                "a": [
                    "Always cheerful and optimistic",
                    "Admired for your intelligence and wit",
                    "Affectionate and caring towards others"
                ]
            };

            name = name.toUpperCase();

            let acrostic = "";
            for (let i = 0; i < name.length; i++) {
                let initial = name[i];
                if (initial in acrosticMessages) {
                    let messageIndex = Math.floor(Math.random() * acrosticMessages[initial].length);
                    let message = acrosticMessages[initial][messageIndex];
                    acrostic += initial + ": " + message + "<br>";
                }
            }

            return acrostic;
        }

        function storeMessage(name) {
            let userMessage = document.getElementById("userMessage").value.trim();
            if (userMessage === "") {
                alert("Please enter a message!");
                return;
            }
            localStorage.setItem(name, userMessage);
            alert("Message saved successfully!");
            document.getElementById("userMessage").value = "";
        }
    </script>
</div>
</body>
</html>
